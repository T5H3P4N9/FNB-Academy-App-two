        <body>

                <a href="animal.html">ANIMALS</a>
                <a href="index.html">MAP</a>

                <div id="main">
                    <div id="content">
                        <div id="info-box-full">
                            <img src="images/giraffe-large.jpg"/>
                            <h3>WE'D LOVE TO HEAR FROM YOU!</h3>
                            <p>We always strive to do better , so your feedback is important to us. Please fill in the form boxes</p>
                            <input type="text" placeholder="Your Name" id="name"/><br>
                            <input type="text" placeholder="Your Email" id="email"/><br>
                            <textarea placeholder="Type your message here"></textarea>
                            <a class="button" href="#" onclick="validateForm(event)">SUBMIT</a>

                         <a href="weather.html">WEATHER</a>
                            <a href="#">FEEDBACK</a>
                            </div>

                            <script>
function validateForm(event) {
    // Prevent the link from immediately navigating away
    event.preventDefault();

    // Get form values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.querySelector("textarea").value.trim();

    // Simple email regex pattern
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Validation checks
    if (name === "" || email === "" || message === "") {
        alert("Please fill in all fields.");
        return;
    }

    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    // If all is good, navigate to the confirmation page
    window.location.href = "message-received.html";
}
</script>

                        </body>
